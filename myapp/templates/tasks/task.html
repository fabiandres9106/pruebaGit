{% extends 'layouts/base.html' %}

{% block content %}

<h1>Task</h1>

{% for task in tasks %}

<div>
    <h2>{% if task.done == False %} ⏱ {% else %} ✅ {% endif %} {{ task.title }} </h2>
    
    <p>{{ task.description }}</p>
    <p>{{ task.project }}</p>
    <button>Delete</button>
    <button>✅ Done</button>
</div>

{% endfor %}

{% endblock %}
